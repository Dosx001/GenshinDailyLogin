<!DOCTYPE html>
<html>
  <script src="pity.js"></script>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Genshin</title>
  </head>
  <body>
    <div class="box">
      <h1>Character Banner</h1>
      <h2 class="roll">Total Rolls:</h2>
      <h2 id="char">0</h2>
      <button onclick="add('char', '1')">+1</button>
      <button onclick="add('char', '10')">+10</button>
      <button onclick="reset('char')">Reset</button>
    </div>
    <div class="box">
      <h1>Weapon Banner</h1>
      <h2 class="roll">Total Rolls:</h2>
      <h2 id="weap">0</h2>
      <button onclick="add('weap', '1')">+1</button>
      <button onclick="add('weap', '10')">+10</button>
      <button onclick="reset('weap')">Reset</button>
    </div>
    <div class="box">
      <h1>Standard Banner</h1>
      <h2 class="roll">Total Rolls:</h2>
      <h2 id="stan">0</h2>
      <button onclick="add('stan', '1')">+1</button>
      <button onclick="add('stan', '10')">+10</button>
      <button onclick="reset('stan')">Reset</button>
    </div>
  </body>
</html>
